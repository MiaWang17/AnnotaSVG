<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>
<body>
  <div id="svg-container"></div>
  <svg version="1.1"
     id="layer1"
     baseProfile="full"
     width="300" height="200"
     xmlns="http://www.w3.org/2000/svg">

  <rect id="rectId" width="100%" height="100%" fill="red" />

  <circle cx="150" cy="100" r="80" fill="green" />

  <text x="150" y="125" font-size="60" text-anchor="middle" fill="white">SVG</text>

</svg>
</body>
<script type="module">
  import { SVG } from '@svgdotjs/svg.js'
  // const rect = SVG('#rectId')
  const rect = SVG('rect')
  
  setTimeout(() => {
    rect.fill('pink')

    const circle = SVG('<circle>').addTo('svg').fill('blue').size(100,100).move(100,100)

    // 获取 DOM 节点
    var node = document.getElementById('layer1');
    // 使用 SVG 函数创建 SVG 对象并挂载到 node 节点
    var obj = SVG(node);
    // 使用返回的对象创建一个圆形
    obj.circle(100).fill('#f06');
  },2000)
</script>

</html>
